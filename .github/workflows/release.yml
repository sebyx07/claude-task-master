name: Release Gem

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.2.0)'
        required: true

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Build and Publish Gem
    runs-on: ubuntu-latest
    environment: release

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run tests
        run: bundle exec rspec || echo "No tests yet"

      - name: Build gem
        run: gem build claude-task-master.gemspec

      - name: Configure RubyGems credentials
        uses: rubygems/configure-rubygems-credentials@v1

      - name: Publish to RubyGems
        run: |
          gem push claude-task-master-*.gem

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: claude-task-master-*.gem
          generate_release_notes: true
